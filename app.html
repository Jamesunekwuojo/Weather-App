<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JamesWeather app</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div class="body">
        <div class="bodycard">
            <div class="searchdiv">
                <input type="text" placeholder="Enter City Name">
                <button style="border-radius: 20px;"><ion-icon size ="large" name="search-outline" ></ion-icon></button>
    
            </div>
            <div class="cloudicon">
                <img id="cloudsvg" style="border-radius: 10px;" width="80px" src="./icons8-weather-64.png" alt="">
                <div class="citydiv">
                    <p id="temp">22</p>
                    <h1>Lagos State</h1>
                </div>
                
    
            </div>
            <div class="icons">
                <div id="windicon">
                    <img src="./icons8-windy-weather-50.png" alt="">
                    <div id="windicontext">
                        <p>20km/h Wind Speed</p>
                        

                    </div>

                </div>
                
                <div id="humidityicon">
                    <img src="./icons8-humidity-50.png" alt="">
                    
                    <div id="humidityicontext">
                        <p>60% Humidity</p>
                        
                        

                    </div>

                </div>
                
    
            </div>
            
        </div>

    </div>
   


    
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>



</html>
