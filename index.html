<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JamesWeather app</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <header>
        <h1> Weather app</h1>
    </header>

    <div class="card">

        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><ion-icon name="search-outline" size="large"></ion-icon></button>

        
        </div>

        <div class="error">

            <p>City not recognised</p>

        </div>

        <div class="weather">

            <img src="icons8-weather-64.PNG" alt="dfdf" class="weather-icon">

            <h1 class="temp"> 22Â°c</h1>

            <h2 class="city">Lagos</h2>

            <div class="details">
                <div class="col">
                    <img src="icons8-humidity-50.PNG" alt="" >

                    <div>
                        <p class="humidity"> 50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="icons8-windy-weather-50.PNG" alt="">

                    <div>
                        <p class="wind">16km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
     
    </div>
